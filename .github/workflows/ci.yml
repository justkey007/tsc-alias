name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - uses: pnpm/action-setup@v4

        name: Install pnpm
        id: pnpm-install
      - name: Install dependencies
        run: pnpm install
      - name: Test
        run: pnpm test
